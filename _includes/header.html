<header id="top">

    <div class="wrapper">
        <div class="nav-static">
            <button onclick="location.href='{{ site.baseurl }}/'"          ><i class="fa fa-home"    ></i></button>
            <button onclick="location.href='{{ site.baseurl }}/about'"     ><i class="fa fa-heart"   ></i></button>
            <button onclick="location.href='{{ site.baseurl }}/archive'"   ><i class="fa fa-archive" ></i></button>
        </div>
        <div class="search">
            <input id="search-input" type="text" placeholder="Search">
        </div>
        <!-- <div class="nav-static">
            <button onclick="location.href='{{ site.baseurl }}/collection'"><i class="fa fa-bookmark"></i></button>
            <button onclick="location.href='{{ site.baseurl }}/demo'"      ><i class="fa fa-play"    ></i></button>
            <button onclick="location.href='{{ site.baseurl }}/category'"  ><i class="fa fa-th-list" ></i></button>
            <button onclick="location.href='{{ site.baseurl }}/tag'"       ><i class="fa fa-tags"    ></i></button>
        </div> -->
    </div>

    <div class="container">
        <div class="legend" id="legendSearch" style="display: none;">
            <div id="search-container">
                <ul id="results-container"></ul>
            </div>
            <script src="/js/jekyll-search.js" type="text/javascript"></script>
            <script type="text/javascript">
                SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input'),
                    resultsContainer: document.getElementById('results-container'),
                    json: '/search.json',
                    searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
                    noResultsText: 'No results found',
                    limit: 20,
                    fuzzy: false,
                    exclude: []
                })
            </script>
        </div>
    </div>
</header>
