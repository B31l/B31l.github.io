<script>
  /* Fisher–Yates shuffle */
Array.prototype.shuffle = function() {
// => arr 객체에 shuffle 메소드를 새로 정의했습니다.
    var input = this,
        len = input.length;
    (function doProcess() {
        if (len--) {
            var randomIndex = Math.floor(Math.random() * (len+1));
            var itemAtIndex = input[randomIndex];
            input[randomIndex] = input[len];
            input[len] = itemAtIndex;
            exchange(randomIndex, len);
            doProcess();
        }
    })();
    return input;
};

/* Render */
function render(arr) {
    var wrap = document.querySelector('.wrap');
    for(var i=0; i <arr.length; i++) {
        wrap.insertAdjacentHTML('beforeend', '<div class="bar" style="height:' + arr[i] * 12 + 'px;left:' + i * 15 + 'px" pos="' + i + '"></div>');
    }
}

/* Exchange */
function exchange(i, j) {
    var iDiv = document.querySelector('.wrap [pos="' + i + '"]');   // wrap [pos="i"]
    var jDiv = document.querySelector('.wrap [pos="' + j + '"]');   // wrap [pos="j"]
    var iLeft = iDiv.style.left;
    var jLeft = jDiv.style.left;

    iDiv.style.left = jLeft;
    jDiv.style.left = iLeft;
    iDiv.setAttribute('pos', j);    // 요소의 속성 값을 정한다.
    jDiv.setAttribute('pos', i);    // 요소의 속성 값을 정한다.
}

function bubble_sort(arr) {
    const n = arr.length;
    let count = 0;
    for (let i=0; i<n-1; i++){
        count++;
        setTimeout(()=>{
            for (let j=0; j<n-1-i; j++) {
                count++;
                if (arr[j] > arr[j+1]) {
                    [arr[j], arr[j+1]] = [arr[j+1], arr[j]];
                    exchange(j, j+1);
                }
            }
            console.log(arr);
        }, 1000*count);
    }
}

function selection_sort(arr) {
    const n = arr.length;
    let count = 0;
    for (let i=0; i<n-1; i++){
        count++;
        setTimeout(function(){
            let min = i;
            for (let j=i+1; j<n; j++) {
                if (arr[j] < arr[min])
                    min = j
            }
        [arr[i], arr[min]] = [arr[min], arr[i]];
        exchange(i, min);
        console.log(arr);
        }, 1000*count);
    }
}

function insertion_sort(arr) {
    const n = arr.length;
    let count = 0;
    for (let i=1; i<n; i++) {
        count++;
        setTimeout(()=>{
            let key = arr[i];
            let j;
            for(j=i; j>0 && arr[j-1]>key; j--) {
                arr[j] = arr[j-1];
            }
            arr[j] = key;
            console.log(arr);
        }, 1000*count);
    }
}
