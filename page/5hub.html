---
permalink: /hub/
---
<html>

    {% include head.html %}

    <body>
        
        <!-- About -->
        <div class="hub-page" id="hub-about">
            <div class="about-img"></div>
            <div class="about-title">
                Sujong Ham
            </div>
            <div class="about-body">
                <img src="https://ghchart.rshah.org/219138/B31l"/>
            </div>
        </div>

        <!-- Demo -->
        <div class="hub-page" id="hub-demo">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Document -->
        <div class="hub-page" id="hub-document">
            Document
        </div>

        <!-- Calendar -->
        <div class="hub-page" id="hub-calendar">
            <div class="calendar-left">
                <div class="calendar-ground">
                    <ul>
                        <!-- calender.js -->
                    </ul>
                </div>
            </div>
            <div class="calendar-right">
                안녕하세요
            </div>
        </div>

        <!-- 사이드바 -->
        <div class="hub-side">
            <button class="hub-quick" onclick="location.href = '#hub-about' ">   <i class="fa fa-bell">   </i></button>
            <div class="hub-vertical"></div>
            <button class="hub-quick" onclick="location.href = '#hub-demo' ">    <i class="fa fa-heart">  </i></button>
            <div class="hub-vertical"></div>
            <button class="hub-quick" onclick="location.href = '#hub-document' "><i class="fa fa-book">   </i></button>
            <div class="hub-vertical"></div>
            <button class="hub-quick" onclick="location.href = '#hub-calendar' "><i class="fa fa-calendar"></i></button>
        </div>

        <script src="{{ " /js/main.js " | prepend: site.baseurl }}" charset="utf-8"></script>
        <script src="{{ " /js/smooth-scroll.min.js " | prepend: site.baseurl }}" charset="utf-8"></script>
        <script type="text/javascript">
            smoothScroll.init({
                speed: 500, // Integer. How fast to complete the scroll in milliseconds
                easing: 'easeInOutCubic', // Easing pattern to use
                offset: 500, // Integer. How far to offset the scrolling anchor location in pixels
            });
        </script>
        <script src="{{ "/js/headerController.js " | prepend: site.baseurl }}" charset="utf-8"></script>
        <script src="{{ "/js/calendar.js " | prepend: site.baseurl }}" charset="utf-8"></script>
    </body>
</html>
