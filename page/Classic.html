---
layout: default
title: Classic
permalink: /Classic/
icon: archive
type: page
---

<div class="page clearfix" index
    style="
        background-image: url(/img/background/appleR_1280.png);
        background-size: auto 75%;
        background-position: 90% 75%;"
    >
    <div class="left">
        <div class="left-title">Classic</div>
        <!-- <p style="font-weight: bold;">Classic Computer Science Problems in Python</p> -->
        <ul>
            {% assign Classic = site.categories["Classic"] | reverse %}
            {% for post in Classic %}
                <li onclick="location.href='{{ post.url | prepend: site.baseurl }}'">  
                    <time>{{ post.date | date:"%F" }} {{ post.date | date: "%a" }}.</time>
                    {{ post.title }}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
<div class="reference">
    <div class="ref-title">Reference</div>
    <div class="book">
        <img src="https://image.aladin.co.kr/product/21766/43/cover500/k382636009_1.jpg">
    </div>
</div>
<style>
.reference {
    position: fixed;
    width: 150px;
    height: 400px;
    top: 150px;
    right: calc(50% - 570px);
    color: white;
}
.ref-title {
    background-color: black;
    text-align: center;
    font-weight: bold;
    font-size: 1.5em;
}
.book {
    width: 100%; height: auto;
}
.book >img {
    border-radius: 0px 0px 10px 10px;
}
@media screen and (max-width: 1200px) {
    .reference {
        display: none;
    }
}
</style>
