<div class="post-recent">

    <div class="pre">
        {% if page.previous %}
        <p>
            <strong> &lt </strong><br> <a href="{{ page.previous.url | prepend: site.baseurl }}">{{ page.previous.title }}</a>
        </p>
        {% endif %}
    </div>

    <div class="nex">
        {% if page.next %}
            <button onClick="location.href='{{ page.next.url | prepend: site.baseurl }}'">
            <!-- href="{{ page.next.url | prepend: site.baseurl }}"> -->
                <strong> &gt </strong><br> {{ page.next.title }}
            </button> 
        {% endif %}
    </div>
    
</div>
