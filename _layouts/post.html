---
layout: default
---

<div class="page clearfix" post>
    <div class="left">
        <nav>
            <div class="nav-meta">{{page.meta}}</div>
            <div class="nav-title">{{page.title}}</div>
            <div class="nav-label">
                <div class="label-card"><i class="fa fa-calendar"></i>{{ page.date | date: "%F" }}</div>
                <div class="label-card">{% include category.html %}</div>
                <div class="label-card">{% include tag.html %}</div>
            </div>
        </nav>
        {% include previousAndNext.html %}
        <hr>
        <article itemscope itemtype="http://schema.org/BlogPosting">
        {{content}}
        </article>
        <hr>
        <div class="giscus"></div>
        {% include previousAndNext.html %}
        <hr>
    </div>
    <button class="anchor"><i class="fa fa-anchor"></i></button>
    <aside>
        <div class="wrap">
            <div class="side content">
                <div class=tocTitle>
                    <i class="fa fa-bars"></i>
                </div>
                <ul id="content-side" class="content-ul">
                </ul>
            </div>
        </div>
    </aside>
</div>

<script>
// target _blank
(function() {
    var aTags = document.querySelectorAll('article a:not([id])')
    for (var i = 0; i < aTags.length; i++) {
        aTags[i].setAttribute('target', '_blank')
    }
}());
</script>
<script src="{{ "/js/pageContent.js " | prepend: site.baseurl }}" charset="utf-8"></script>
<script src="https://giscus.app/client.js"
        data-repo="B31l/B31l.github.io"
        data-repo-id="R_kgDOGKiWYA"
        data-category="General"
        data-category-id="DIC_kwDOGKiWYM4CAi6o"
        data-mapping="pathname"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-theme="light"
        data-lang="ko"
        crossorigin="anonymous"
        async>
</script>
