---
layout: default
title: Classic
permalink: /Classic/
icon: archive
type: page
---

<div class="page clearfix" index
    style="background-image: url(/img/background/appleR_1280.png)">
    <div class="left">
        <div class="left-title">Classic</div>
        <!-- <p style="font-weight: bold;">Classic Computer Science Problems in Python</p> -->
        <ul>
            {% assign Classic = site.categories["Classic"] | reverse %}
            {% for post in Classic %}
                <li onclick="location.href='{{ post.url | prepend: site.baseurl }}'">  
                    <time>{{ post.date | date:"%F" }} {{ post.date | date: "%a" }}.</time>
                    {{ post.title }}
                </li>
            {% endfor %}
        </ul>
        <div class="reference">
            <img src="https://image.aladin.co.kr/product/21766/43/cover500/k382636009_1.jpg">
        </div>
    </div>
</div>
<style>
.reference {
    width: 300px;
}
