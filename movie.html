<style>
  body {
    color: #fafafa;
    font-family: "Noto Sans KR";
  }
  .movie_header {
    width: 100%;
    background: #fafafa;
  }
  .header_search {
    width: 100%;
    height: 2.5rem;
    line-height: 5rem;
    background: black;
    text-align: center;
  }
  input {
    width: 90%;
    padding: 0.5rem 1rem;
    border-radius: 8px;
  }
  .header_title {
    width: 100%;
    height: 45vh;
    background-size: 100%;
    background-position: 50% 20%;
    background-repeat: no-repeat;
    cursor: pointer;
  }
  .header_title::before{
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    right: 0;
    background-repeat: repeat;
    height: 10px;
    background-size: 20px 20px;
    background-image: radial-gradient(circle at 10px -5px, transparent 12px, #fff 13px);
}
  .header_title::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    right: 0;
    background-repeat: repeat;
    height: 15px;
    background-size: 40px 20px;
    background-image: radial-gradient(circle at 10px 15px, #fff 12px, transparent 13px);
  }
  .header_title_cover {
    width: 100%;
    height: 125%;
    background: linear-gradient(to bottom, rgba(0,0,0,1), rgba(0,0,0,0));
  }
  .movie_body {
    width: 100%;
    height: 1200px;
    padding: 0.5rem;
    background: #151515;
  }
  .movie_footer {
    width: 100%;
    height: 2.5rem;
    line-height: 2.5rem;
    background: #151515;
    text-align: center;
    font-size: 1.5rem;
    cursor: pointer;
  }
</style>
