<aside>
    {% include information.html %}
    {% include previousAndNext.html %}
    <div class="profile">
        <div class="profile-head" onclick="location.href='{{ site.baseurl }}/'">ðŸ””</div>
        <div class="profile-body">
            {{ site.description_footer }}
        </div>
        <div class="profile-tail">

            {% if site.github_username %}
                <a href="https://github.com/{{site.github_username}}" title="GitHub"><i class="fa fa-github" aria-hidden="true"></i></a> 
            {% endif %} 

            {% if site.email %}
                <a href="mailto:{{site.email}}" title="email"><i class="fa fa-envelope-o" aria-hidden="true"></i></a> 
            {% endif %} 

            {% if site.linkedIn_username %}
            <a href="https://www.linkedin.com/in/{{site.linkedIn_username}}" title="LinkedIn"><i class="fa fa-linkedin" aria-hidden="true"></i></a> 
            {% endif %}
            
        </div>
    </div>
    <div class="menu-bar">
        <div class="menu-bar-item">Archive</div>
        <div class="menu-bar-item">Category</div>
        <div class="menu-bar-item">Tag</div>
        <div class="menu-bar-item">Demo</div>
        <div class="menu-bar-item">About</div>
    </div>
    <div class="search">
        <input id="search-input" type="text" placeholder="Search">
    </div>
    <div class="container">
        <div class="legend" id="legendSearch" style="display: none;">
            <div id="search-container">
                <ul id="results-container"></ul>
            </div>
            <script src="/js/jekyll-search.js" type="text/javascript"></script>
            <script type="text/javascript">
                SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input'),
                    resultsContainer: document.getElementById('results-container'),
                    json: '/search.json',
                    searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
                    noResultsText: 'No results found',
                    limit: 20,
                    fuzzy: false,
                    exclude: []
                })
            </script>
        </div>
    </div>
    <div class="side content">
        <div class=tocTitle><i class="fa fa-bars"></i></div>
        <ul id="content-side" class="content-ul"></ul>
    </div>
</aside>
