<header id="top">

    <div class="wrapper">
        <button class="menu" id="headerMenu"><i class="fa fa-bars"></i></button> <!--모바일 버튼-->
        <span class="nav-static" id="headerNav">
            <button onclick="location.href='{{ site.baseurl }}/'"        ><i class="fa fa-home"   ></i></button>
            <button onclick="location.href='{{ site.baseurl }}/archive'" ><i class="fa fa-archive"></i></button>
            <button onclick="location.href='{{ site.baseurl }}/category'"><i class="fa fa-th-list"></i></button>
            <button onclick="location.href='{{ site.baseurl }}/tag'"     ><i class="fa fa-tags"   ></i></button>
        </span>
        <span class="search">
            <input id="search-input" type="text" placeholder="Search">
        </span>
    </div>

    <div class="container">
        <div class="legend" id="legendSearch" style="display: none;">
            <div id="search-container">
                <ul class="legend-body" id="results-container"></ul>
            </div>
            <script src="/js/jekyll-search.js" type="text/javascript"></script>
            <script type="text/javascript">
                SimpleJekyllSearch({
                    searchInput: document.getElementById('search-input'),
                    resultsContainer: document.getElementById('results-container'),
                    json: '/search.json',
                    searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
                    noResultsText: 'No results found',
                    limit: 20,
                    fuzzy: false,
                    exclude: []
                })
            </script>
        </div>
    </div>
</header>
