---
permalink: /hub/
---
<html>

    {% include head.html %}

    <body>
        
        <!-- About -->
        <div class="hub-page" id="hub-about">
            <div class="about-img"></div>
            <div class="about-title">
                Sujong Ham
            </div>
            <div class="about-body">
                <img src="https://ghchart.rshah.org/219138/B31l"/>
            </div>
        </div>

        <!-- Demo -->
        <div class="hub-page" id="hub-demo">
            <div id="app">
                <!-- 배열 데이터를 테이블로 표시 -->
                <h3>언어 랭킹이래니 뭐래니</h3>
                <table>
                    <thead>
                        <!-- 헤더 반복 -->
                        <th v-for="item in header">{{ item }}</th>
                    </thead>
                    <tbody>
                        <!-- 이중 반복 -->
                        <tr v-for="line in ranking">
                            <td v-for="item in line">{{ item }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <script>
                new Vue({
                    el: "#app",
                    data: {
                        header: ["프로그래밍언어", 2018, 2013, 2008, 2003, 1998],
                        ranking: [
                            ['Java', 1, 2, 1, 1, 16],
                            ['C', 2, 1, 2, 2, 1],
                            ['C++', 3, 4, 3, 3, 2],
                            ['Python', 4, 7, 6, 11, 23],
                            ['JavaScript', 7, 10, 8, 7, 20]
                        ],  
                    }
                })
            </script>
        </div>

        <!-- Document -->
        <div class="hub-page" id="hub-document">
            <!-- <iframe width="100%" height="100%" src="https://b31l.github.io" frameborder="0"></iframe> -->
        </div>

        <!-- Calendar -->
        <div class="hub-page" id="hub-calendar">
            <div class="calendar">
                <div class="c-title"></div>
                <ul class="c-day"></ul>
                <ul class=c-body>
                    <!-- calender.js -->
                </ul>
            </div>
            <div class="plan">
                <ul>
                    <li><strong>응애</strong>크아앙</li>
                    <li><strong>Algorithm</strong>주저리주저리</li>
                    <li><strong>C++</strong>이러쿵저러쿵</li>
                    <li><strong>Node.js</strong>어쩌구저쩌구</li>
                </ul>
            </div>
        </div>

        <!-- 사이드바 -->
        <div class="hub-side">
            <button class="hub-quick" onclick="location.href = '#hub-about' ">   <i class="fa fa-bell">   </i></button>
            <div class="hub-vertical"></div>
            <button class="hub-quick" onclick="location.href = '#hub-demo' ">    <i class="fa fa-heart">  </i></button>
            <div class="hub-vertical"></div>
            <button class="hub-quick" onclick="location.href = '#hub-document' "><i class="fa fa-book">   </i></button>
            <div class="hub-vertical"></div>
            <button class="hub-quick" onclick="location.href = '#hub-calendar' "><i class="fa fa-calendar"></i></button>
        </div>

        <script src="{{ " /js/main.js " | prepend: site.baseurl }}" charset="utf-8"></script>
        <script src="{{ " /js/smooth-scroll.min.js " | prepend: site.baseurl }}" charset="utf-8"></script>
        <script type="text/javascript">
            smoothScroll.init({
                speed: 500, // Integer. How fast to complete the scroll in milliseconds
                easing: 'easeInOutCubic', // Easing pattern to use
                offset: 500, // Integer. How far to offset the scrolling anchor location in pixels
            });
        </script>
        <script src="{{ "/js/headerController.js " | prepend: site.baseurl }}" charset="utf-8"></script>
        <script src="{{ "/js/calendar.js " | prepend: site.baseurl }}" charset="utf-8"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </body>
</html>
<style>
    table {
        width: 100%;
        text-align: left;
    }
    table th {
        padding: 12px;
        border-bottom: 2px solid darkgray;
    }
    table td {
        padding: 12px;
    }
    table tr:nth-of-type(even) {
        background-color: rgba(0, 0, 255, 0.1);
    }
</style>
