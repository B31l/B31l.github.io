---
layout: default
---

<div class="page clearfix" post>
    
    <div class="left">
        <article itemscope itemtype="http://schema.org/BlogPosting">
        {{content}}
        </article>
        <hr>
        {% include previousAndNext.html %}
    </div>
    <button class="anchor"><i class="fa fa-anchor"></i></button>
    <div class="right">
        <!-- Content -->
        <div class="side content">
            <div class="front">
                <div class="postTitle">
                    {{page.title}}
                </div>
                <div class="postSubtitle">
                    <div class="label-card">
                        {% if page.meta %}<i class="fa fa-key"></i>{{ page.meta }}  {% endif %}
                    </div>
                </div>
                <div class="label">
                    <div class="label-card">
                        <i class="fa fa-calendar"></i> {{ page.date | date: "%F" }}
                    </div>
                    <div class="label-card">
                    {% include category.html %}
                    </div>
                    <div class="label-card">
                    {% include tag.html %}
                    </div>
                </div>
            </div>
            <div class=tocTitle>
                Table Of Contents
            </div>
            <ul id="content-side" class="content-ul">
                <!-- {% if hasSimilar.size > 0 %}
                <li><a href="#similar_posts">Similar Posts</a></li>
                {% endif %} -->
                <!-- <li><a href="#comments">Comments</a></li> -->
            </ul>
        </div>
    </div>
    <div>
        {% if page.previous %}
            <div style="position: fixed; 
                        right: 175px; bottom: 125px; 
                        width: 50px; height: 50px;  
                        background-color: #48D33A; 
                        border-radius: 25%; 
                        z-index: 1;">
                <button onClick="location.href='{{ page.previous.url | prepend: site.baseurl }}'" 
                        style="width: 100%; height: 100%; 
                               background: none; 
                               cursor: pointer; 
                               font-size: 30px;">
                    <i class="fa fa-arrow-left"></i>
                </button>
            </div>
        {% endif %}
        {% if page.next %}
            <div style="position: fixed; 
                        right: 75px; bottom: 125px; 
                        width: 50px; height: 50px; 
                        background-color: #48D33A; 
                        border-radius: 25%; 
                        z-index: 1;">
                <button onClick="location.href='{{ page.next.url | prepend: site.baseurl }}'"
                        style="width: 100%; height: 100%; 
                        background: none; 
                        cursor: pointer; 
                        font-size: 30px;">
                    <i class="fa fa-arrow-right"></i>
                </button>
            </div>
        {% endif %}
    </div>

</div>
<script>
/**
 * target _blank
 */
(function() {
    var aTags = document.querySelectorAll('article a:not([id])')
    for (var i = 0; i < aTags.length; i++) {
        aTags[i].setAttribute('target', '_blank')
    }
}());
</script>
<script src="{{ "/js/pageContent.js " | prepend: site.baseurl }}" charset="utf-8"></script>
